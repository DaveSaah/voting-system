<!doctype html>
<html lang="en">
  <head>
    <title>Voting System</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1 class="text-4xl text-center pt-10 pb-5">Login</h1>
    <form class="text-center flex flex-col" action="/login" method="post">
      <input
        type="email"
        name="email"
        placeholder="Enter your email"
        class="w-1/3 mx-auto my-2 p-2 border-2 border-gray-400 rounded-md"
      />
      <input
        type="password"
        name="password"
        placeholder="Enter your password"
        class="w-1/3 mx-auto my-2 p-2 border-2 border-gray-400 rounded-md"
      />
      <button
        type="submit"
        class="w-40 mx-auto my-2 p-2 bg-red-400 rounded-md text-white font-bold"
      >
        Login
      </button>
    </form>
  </body>
</html>
